<!DOCTYPE html>
<html lang="en">
<head>
	<title>Arrears Legend</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/legend.css">
	<script src="../javascript/jquery-2.1.3.min.js"></script>
	<script src="../javascript/legend.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>ARREARS</h1>
		</div>
		<div class="box">
			<div class="circle arrear1"></div>
			<p>&pound;0 - &pound;1000</p>
			<div style="clear:both"></div>
		</div>
		<div class="box">
			<div class="circle arrear2"></div>
			<p>&pound;1000 - &pound;2000</p>
			<div style="clear:both"></div>
		</div>
		<div class="box">
			<div class="circle arrear3"></div>
			<p>&pound;2000 - &pound;5000</p>
			<div style="clear:both"></div>
		</div>
		<div class="box">
			<div class="circle arrear4"></div>
			<p>&pound;5000 - &pound;10,000</p>
			<div style="clear:both"></div>
		</div>
		<div class="box">
			<div class="circle arrear5"></div>
			<p>&pound;10,000 - &pound;25,000</p>
			<div style="clear:both"></div>
		</div>
		<div class="box">
			<div class="circle arrear6"></div>
			<p>&pound;25,000 +</p>
			<div style="clear:both"></div>
		</div>
		<div class="footer">
			&nbsp;
		</div>
	</div>
</body>
</html>
